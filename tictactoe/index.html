<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe | SMG</title>
    <link rel="stylesheet" type="text/css" href="./common.css">
    <script type="text/javascript" src="tictactoe.js"></script>
</head>

<body>
    <section class="tictactoe">
        <div onclick="makeMove(this)" class="row1 col1 diag1 space"></div>
        <div onclick="makeMove(this)" class="row1 col2 space"></div>
        <div onclick="makeMove(this)" class="row1 col3 diag2 space"></div>
        <div onclick="makeMove(this)" class="row2 col1 space"></div>
        <div onclick="makeMove(this)" class="row2 col2 diag1 diag2 space"></div>
        <div onclick="makeMove(this)" class="row2 col3 space"></div>
        <div onclick="makeMove(this)" class="row3 col1 diag2 space"></div>
        <div onclick="makeMove(this)" class="row3 col2 space"></div>
        <div onclick="makeMove(this)" class="row3 col3 diag1 space"></div>
        </div>
    </section>
</body>

</html>
